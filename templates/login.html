<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Gestione CV</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="sfondo-scuro">
    <section class="sezione" style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding-top:72px;padding-bottom:72px;">
        <div class="carta-scura" style="width:100%;max-width:420px;padding:28px;">
            <div style="text-align:center;margin-bottom:16px;">
                <a class="marchio" href="/" style="display:inline-flex;align-items:center;gap:.5rem;color:inherit;text-decoration:none;margin-bottom:8px;">
                    <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
                        <defs>
                            <linearGradient id="g-login" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#2563eb"/>
                                <stop offset="100%" stop-color="#06B6D4"/>
                            </linearGradient>
                        </defs>
                        <circle cx="12" cy="12" r="10" fill="url(#g-login)"></circle>
                    </svg>
                    <strong>CV Manager</strong>
                </a>
                <h1 style="margin:0;font-size:22px;">Accedi</h1>
                <p class="testo-chiaro-scuro" style="margin-top:6px;">Entra nel tuo account per continuare</p>
            </div>

            {{error}}
            {{success}}

            <form method="POST" action="/login" id="formLogin" data-validate="true" novalidate>
                <div class="gruppo-form mb-2">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="username" placeholder="nome@esempio.com" class="controllo-form">
                    <span class="messaggio-errore" id="erroreEmail"></span>
                </div>

                <div class="gruppo-form mb-2">
                    <label for="password" style="margin:0;">Password</label>
                    <div class="input-con-toggle" style="position:relative;">
                        <input type="password" id="password" name="password" required class="validazione-password controllo-form" autocomplete="current-password" placeholder="••••••••" style="padding-right:96px;">
                        <button type="button" id="togglePw" class="bottone-primario bottone-piccolo" style="position:absolute; right:8px; top:50%; transform: translateY(-50%); padding:6px 10px; line-height:1;">Mostra</button>
                    </div>
                    <span class="messaggio-errore" id="errorePassword"></span>
                </div>

                <div class="mb-2" style="display:flex;justify-content:space-between;align-items:center;gap:8px;">
                    <label style="display:inline-flex;align-items:center;gap:.5rem;cursor:pointer;">
                        <input type="checkbox" id="remember" name="remember" value="1"> Ricordami
                    </label>
                    <a href="#" class="testo-chiaro-scuro" style="font-size:14px;">Password dimenticata?</a>
                </div>

                <button type="submit" class="bottone-primario" style="width:100%;">Accedi</button>
            </form>

            <div style="text-align:center;margin-top:12px;">
                <p class="testo-chiaro-scuro" style="margin:0;">Non hai un account? <a href="/register">Registrati</a></p>
            </div>
        </div>
    </section>

    <script src="/js/validation.js"></script>
    <script>
    (function(){
        var btn = document.getElementById('togglePw');
        var pw = document.getElementById('password');
        if(btn && pw){
            btn.addEventListener('click', function(){
                var type = pw.getAttribute('type') === 'password' ? 'text' : 'password';
                pw.setAttribute('type', type);
                btn.textContent = type === 'password' ? 'Mostra' : 'Nascondi';
            });
        }
    })();
    </script>
</body>
</html>
